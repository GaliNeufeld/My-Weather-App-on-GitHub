<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Supermercado+One&family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              id="city-input"
              class="form-control shadow-sm"
              placeholder="Enter city name..."
            />
          </div>
          <div class="col-6">
            <input type="submit" class="btn btn-warning" value="search" />
            <button class="btn btn-success w-100" id="Current-location-button">
              My location
            </button>
        
        </div>
      </form>
      <br />
      <h1>New York</h1>
      <h3>
        <p class="date" id="date">
          Friday,&nbsp; February 4,&nbsp; 2022 &nbsp;1:24p
        </p>
        <p class="description" id="description">Clear</p>
      </h3>
      <br />
      <div class="row main">
        <div class="col-6 now">
          ⛅️ <span class="temperature" id="temperature">38</span>
          <span class="units">
            <a href="#" id="celsius-link">C°</a> |
            <a href="#" id="fahrenheit-link">F°</a>
          </span>
        </div>
        <div class="col-6 values">
          Humidity: <span class="humidity" id="humidity">45 %</span>
          <div class="row-1">
            <div class="col">
              Wind: <span class="wind" id="wind">10 km/h</span>
            </div>
          </div>
          <div class="row-2">
            <div class="col">
              Feels like: <span class="feelsLike" id="feelsLike">33</span>
              <strong>F°</strong>/ C°
            </div>
          </div>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col days">
          <p class="day">Saturday</p>
          <p class="emojis">🌧</p>
          <p class="temp">34° - <strong>45°</strong></p>
        </div>
        <div class="col days">
          <p class="day">Sunday</p>
          <p class="emojis">🌧</p>
          <p class="temp">38° - <strong>47°</strong></p>
        </div>
        <div class="col days">
          <p class="day">Monday</p>
          <p class="emojis">❄️</p>
          <p class="temp">26° - <strong>34°</strong></p>
        </div>
        <div class="col days">
          <p class="day">Tuesday</p>
          <p class="emojis">☁️</p>
          <p class="temp">29° - <strong>43°</strong></p>
        </div>
        <div class="col days">
          <p class="day">Wednesday</p>
          <p class="emojis">🌤</p>
          <p class="temp">17° - <strong>36°</strong></p>
        </div>
      </div>
      
      <footer>
        <a href="https://github.com/GaliNeufeld/My-Weather-App-on-GitHub" 
        target="_blank">open-source code</a> 
         by Gali Neufeld
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
